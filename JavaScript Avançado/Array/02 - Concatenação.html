<html>
  <meta charset="UTF-8" />
  <script>
    let set1 = [1, 2, 3, 4, 5];
    let set2 = [6, 7, 8, 9, 10];
    let set3 = [11, 12];

    console.log(set1 + set2); // na pr√°tica crias uma String (coersion)
    console.log([set1, set2]); // cria um novo array com dois sub arrays

    console.log(set1.concat(set2).concat(set3)); // Cria um novo array concatenado
  </script>
</html>
