<html>
  <meta charset="UTF-8" />
  <script>
    // JSON - Javascript object notation
    // JSON - Stringfy()
    // JSON.parse()
    const people = [
      {
        id: 1,
        name: "Felipe",
        lastName: "Fontoura",
        birthDate: new Date(1982, 1, 18),
        address: {
          city: "São José dos Campos",
        },
      },
      {
        id: 2,
        name: "Eduardo",
        lastName: "Moraes",
        birthDate: new Date(2001, 3, 5),
        address: {
          city: "Recife",
        },
      },
    ];

    console.log(JSON.stringify(people));

    // convertendo de volta
    const json =
      '[{"id":1,"name":"Felipe","lastName":"Fontoura","birthDate":"1982-02-18T03:00:00.000Z","address":{"city":"São José dos Campos"}},{"id":2,"name":"Eduardo","lastName":"Moraes","birthDate":"2001-04-05T03:00:00.000Z","address":{"city":"Recife"}}]';

    console.log(JSON.parse(json));
  </script>
</html>
